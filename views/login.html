<!DOCTYPE html>
<html lang="en">
<head>
    <title>QA.Live.Study</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="img/png" href="img/logo_50x50.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/login-reg/login-reg.css">
</head>
<body>
<section class="login-form mt-1">
    <div class="container pt-3">
        <div class="row d-flex justify-content-center">
            <div class=".col-12">
                <div class="card border-info text-center">
                    <div class="card-header">
                        Авторизация
                    </div>
                    <div class="card-body pb-1">
                        <div class="card-body__img item-transition pt-2 pb-2">
                            <a href="/"><img src="img/logo_500x500.png" width="175"></a>
                        </div>
                        <form class="form-signin">
                            <input type="text" class="form-control mb-4" placeholder="Ваш email" required autofocus>
                            <input type="password" class="form-control mb-4" placeholder="Пароль" required>
                            <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Войти</button>
                            <label class="checkbox float-left">
                                <input type="checkbox" value="remember-me">
                                Запомнить меня
                            </label>
                            <a href="/help" class="float-right">Нужна помощь?</a>
                        </form>
                    </div>
                    <a href="/password-recovery" class="btn btn-link pt-0 pb-3">Забыли пароль?</a>
                </div>
                <a href="/" class="float-left">Вернуться на главную</a>
                <a href="/reg" class="float-right">Создать аккаунт </a>
            </div>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
